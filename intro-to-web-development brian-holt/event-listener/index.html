<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Access-Control-Allow-Origin: * -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" async></script>
</head>
<body>
  <div class="wrapper">
      <header>
          <h1 class="header container">Javascript exercises</h1>
      </header>
      <div class="container change-paragraph">
          <input type="text" class="in-text" placeholder="what is in your mind"/>
          <p class="p-text">change this paragraph</p>
      </div>
      <div class="container ">
          <button class="event-button" id="p2">alert</button>
      </div>

      <div class="container color-picker"> 
         <input type="color" class="c-picker" placeholder="pick color"/>
         <p class="colored">pick the background color </p>
      </div>
      <div class="container event-bubbling">
        <ul>
          <p>event bubbling</p>
          <li>
            <button class="child">1</button>
            <button class="child">2</button>
            <button class="child">3</button>
            <button class="child">4</button>
            <button class="child">5</button>
          </li>
        </ul>
      </div>
  </div>
</body>
</html>
