<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./main.js" async></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="header">Calculator</h1>
  <section class="main">
    <section class="container">
        <div class="result row">0</div>
        <div class="row">
          <button class="half operator-button" >C</button>
          <button class="quarter del operator-button" >b</button>
          <button class="quarter operator-button" >/</button>
        </div>
        <div class="row">
          <button class="quarter">7</button>
          <button class="quarter">8</button>
          <button class="quarter">9</button>
          <button class="quarter operator-button">*</button>
        </div>
        <div class="row">
          <button class="quarter">4</button>
          <button class="quarter">5</button>
          <button class="quarter">6</button>
          <button class="quarter operator-button">-</button>
        </div>
        <div class="row">
          <button class="quarter">1</button>
          <button class="quarter">2</button>
          <button class="quarter">3</button>
          <button class="quarter operator-button">+</button>
        </div>
        <div class="row">
          <button class="three-quarter">0</button>
          <button class="quarter operator-button">=</button>
        </div>
    </section> 
  </section>
  
</body>
</html>
